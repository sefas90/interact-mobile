<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      {{'profile.title' | translate}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start>
        <img [src]="userInfo.imageUrl">
      </ion-avatar>
      <p class="username">{{userInfo.name + ' ' + userInfo.lastName}}</p>
    </ion-list-header>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-icon name='settings' item-start></ion-icon>
      <ion-label>App Language</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option *ngFor="let language of languages" [value]="language">{{language}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle>
      <ion-label class="label"> Enable notifications </ion-label>
      <ion-icon name='notifications' item-start></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Other
    </ion-list-header>
    <ion-item>
      <button ion-button (click)="logOut()" item-start>
        <ion-icon name='power' item-start>
        </ion-icon>
        {{'profile.logout' | translate}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
