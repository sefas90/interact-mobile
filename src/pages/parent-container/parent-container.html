<ion-header>
  <ion-navbar>
    <ion-title>
      {{'parent.title' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button
              block
              color="primary"
              [navPush] = "profilePage">
        <ion-icon name="contact" class="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div text-center>
    <button ion-button icon-left color="secondary" (click)="scan()">
      <ion-icon name="qr-scanner"></ion-icon>
      Scan
    </button>

    <button ion-button icon-left color="primary" (click)="scanWeb()">
      <ion-icon name="qr-scanner"></ion-icon>
      Scan web
    </button>
  </div>
</ion-content>
